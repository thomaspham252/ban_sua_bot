<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập/Đăng Ký</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Cài đặt font cho toàn bộ body */
        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #ffffff;
        }
        /* Các input và button không có border và outline */
        input,
        button {
            border: none;
            outline: none;
            background: none;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }
        /* Style cho tip (gợi ý) */
        .tip {
            font-size: 20px;
            margin: 40px auto 50px;
            text-align: center;
        }
        /* Phần chứa form và ảnh */
        .cont {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            width: 900px;
            height: 550px;
            margin: 0 auto 100px;
            background: #fff;
            box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.3), 10px 10px 15px rgba(70, 70, 70, 0.15), inset -10px -10px 15px rgba(255, 255, 255, 0.3), inset 10px 10px 15px rgba(70, 70, 70, 0.15);
        }
        /* Form Đăng Nhập */
        .form {
            position: relative;
            width: 640px;
            height: 100%;
            -webkit-transition: -webkit-transform 1.2s ease-in-out;
            transition: -webkit-transform 1.2s ease-in-out;
            padding: 50px 30px 0;
        }
        /* Phần con chứa hình ảnh chuyển động */
        .sub-cont {
            overflow: hidden;
            position: absolute;
            left: 640px;
            top: 0;
            width: 900px;
            height: 100%;
            padding-left: 260px;
            background: #fff;
            -webkit-transition: -webkit-transform 1.2s ease-in-out;
            transition: -webkit-transform 1.2s ease-in-out;

        }
        /* Chuyển động của phần Đăng Ký */
        .cont.s--signup .sub-cont {
            transform: translate3d(-640px, 0, 0);
        }
        /* Nút Đăng nhập/Đăng ký */
        button {
            display: block;
            margin: 30px auto;
            width: 260px;
            height: 36px;
            border-radius: 30px;
            background-color: #3b82f6;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        /* Hiệu ứng hover cho button */
        button:hover {
            background-color: #1e40af;
        }
        /* Phần hình ảnh nền */
        .img {
            overflow: hidden;
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 260px;
            height: 100%;
            padding-top: 360px;
        }
        /* Hình nền ảnh */
        .img:before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 900px;
            height: 100%;
            background-image: url("ext.jpg"); /* cần thêm ảnh */
            opacity: .8;
            background-size: cover;
            -webkit-transition: -webkit-transform 1.2s ease-in-out;

        }
        /* Nền tối của hình ảnh */
        .img:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        /* Chuyển động của phần hình ảnh khi chuyển sang Đăng Ký */
        .cont.s--signup .img:before {

            transform: translate3d(640px, 0, 0);
        }
        /* Text trong ảnh */
        .img__text {
            z-index: 2;
            position: absolute;
            left: 0;
            top: 50px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            color: #fff;
            -webkit-transition: -webkit-transform 1.2s ease-in-out;
            transition: -webkit-transform 1.2s ease-in-out;

        }

        .img__text h2 {
            margin-bottom: 10px;
            font-weight: normal;
        }

        .img__text p {
            font-size: 14px;
            line-height: 1.5;
        }

        .cont.s--signup .img__text.m--up {
            transform: translateX(520px);
        }
        /* Các text trên ảnh khi chuyển động */
        .img__text.m--in {
            transform: translateX(-520px);
        }
        /* Khi chuyển sang Đăng ký */
        .cont.s--signup .img__text.m--in {
            transform: translateX(0);
        }
        /* Nút chuyển đổi */
        .img__btn {
            overflow: hidden;
            z-index: 2;
            position: relative;
            width: 140px;
            height: 36px;
            margin: 0 auto;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 15px;
            cursor: pointer;
        }
        /* Nút chuyển đổi hiển thị hiệu ứng */
        .img__btn:after {
            content: '';
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 30px;

        }
        /* Chuyển động của nút chuyển đổi */
        .img__btn span {
            position: absolute;
            left: 0;
            top: 0;
            display: -webkit-box;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            width: 100%;
            height: 100%;
            -webkit-transition: -webkit-transform 1.2s;
            transition: -webkit-transform 1.2s;
        }
        /* Hiệu ứng chuyển động của nút chuyển đổi */
        .img__btn span.m--in {
            transform: translateY(-72px);
        }
        /* Chuyển động của button khi chuyển đổi */
        .cont.s--signup .img__btn span.m--in {
            transform: translateY(0);
        }

        .cont.s--signup .img__btn span.m--up {
            transform: translateY(72px);
        }
        /* Tiêu đề cho các form */
        h2 {
            width: 100%;
            font-size: 26px;
            text-align: center;
        }
        /* Các nhãn cho input */
        label {
            display: block;
            width: 260px;
            margin: 20px auto ;
            text-align: center;
        }

        label span {
            font-size: 12px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        /* Style cho các input */
        input {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            text-align: center;
        }
        /* Liên kết quên mật khẩu */
        .forgot-pass {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #cfcfcf;
        }
        /* Các nút submit */
        .submit {
            margin-top: 40px;
            margin-bottom: 20px;
            background: #d4af7a;
            text-transform: uppercase;
        }
        /* Nút đăng nhập với Facebook */
        .fb-btn {
            border: 2px solid #d3dae9;
            color: #8fa1c7;
        }

        .fb-btn span {
            font-weight: bold;
            color: #455a81;
        }
        /* Chuyển động của các phần trong form */
        .sign-in {
            -webkit-transition-timing-function: ease-out;
            transition-timing-function: ease-out;
        }
        /* Chuyển động khi chuyển từ đăng nhập sang đăng ký */
        .cont.s--signup .sign-in {
            -webkit-transition-timing-function: ease-in-out;
            transition-timing-function: ease-in-out;
            -webkit-transition-duration: 1.2s;
            transition-duration: 1.2s;
            transform: translate3d(640px, 0, 0);
        }

        .sign-up {
            transform: translate3d(-900px, 0, 0);
        }
        /* Chuyển động khi chuyển từ đăng ký sang đăng nhập */
        .cont.s--signup .sign-up {
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>
<body>
<br>
<br>
<div class="cont">
    <!-- Form Đăng Nhập -->
    <div class="form sign-in">
        <h2>Chào mừng</h2>

        <!-- Nhập Email -->
        <label>
            <span>Email</span>
            <input type="email" />
        </label>

        <!-- Nhập Mật khẩu -->
        <label>
            <span>Mật khẩu</span>
            <input type="password" />
        </label>

        <!-- Liên kết quên mật khẩu -->
        <p class="forgot-pass">Quên mật khẩu?</p>
        <button type="button" class="submit">Đăng nhập</button>

    </div>

    <!-- Phần chuyển đổi giữa Đăng Nhập và Đăng Ký -->
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <!-- Văn bản hiển thị khi hiển thị Đăng ký -->
                </h3>Nếu bạn chưa có tài khoản? Hãy đăng ký!</h3>
            </div>
            <div class="img__text m--in">
                <!-- Văn bản hiển thị khi hiển thị Đăng nhập -->
                </h3>Nếu bạn đã có tài khoản, chỉ cần đăng nhập. </h3>
            </div>

            <!-- Nút chuyển đổi giữa Đăng Ký và Đăng Nhập -->
            <div class="img__btn">
                <span class="m--up">Đăng ký</span>
                <span class="m--in">Đăng nhập</span>
            </div>
        </div>

        <!-- Form Đăng Ký -->
        <div class="form sign-up">
            <!-- Tiêu đề cho Form Đăng Ký -->
            <h2>Tạo tài khoản của bạn</h2>

            <!-- Nhập Họ và Tên -->
            <label>
                <span>Họ và tên</span>
                <input type="text" placeholder="Nhập họ và tên"/>
            </label>

            <!-- Nhập Email cho Đăng ký -->
            <label>
                <span>Email</span>
                <input type="email" />
            </label>

            <!-- Nhập Mật khẩu cho Đăng ký -->
            <label>
                <span>Mật khẩu</span>
                <input type="password" />

                <!-- Nút Đăng ký -->
            </label>
            <button type="button" class="submit">Đăng ký</button>

        </div>
    </div>
</div>

<!-- Script xử lý sự kiện chuyển đổi giữa Đăng Nhập và Đăng Ký -->
<script>
    document.querySelector('.img__btn').addEventListener('click', function() {
        // Chuyển đổi class khi bấm nút Đăng ký/Đăng nhập
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
</body>
</html>
